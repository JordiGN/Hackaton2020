<html>
    <head>
      <meta charset="utf-8">
    
    <style>
    
    body {
        margin-top: 5%;
        margin-bottom: 5%;
        margin-right: 20%;
        margin-left: 20%;
    }
    
    .state {
        background-color: #ccc;
        padding: 20px;
        outline: double;
    }
    .state:hover {
        background-color: #4CAF50; /* Green */
        color: white;
        cursor: pointer;
    }
    h1 {
       text-align: center;
    }
    
    h2 {
       text-align: center;
    }
    
    </style>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
