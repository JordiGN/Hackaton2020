{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <h1>You are seeing projects from, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    {% for project in project %}
        {% include '_project.html' %}
    {% endfor %}
{% endblock %}
